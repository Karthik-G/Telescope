<template name="post_page">

<div class='single-post grid' style='width:60%; float:left;'>
  <div class="posts">
      {{> UI.dynamic template=post_item}}    
    {{#if body}}
      {{> UI.dynamic template=post_body}}
    {{/if}}
    </div>
</div>

  <div class="single-post grid" style='width: 38%; float:right;'>
    {{> UI.dynamic template=comment_list}}
    {{> UI.dynamic template=comment_form}}
  </div>

  <div class='clear:both;'></div>
</template>
